<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Stock Guide</title>
    <link rel="stylesheet" href="sg_main.css">
</head>
<body>
    <div id="header_block">
        header block
    </div>
    <div class="container" id="top">
        <img src="https://via.placeholder.com/300x100" alt="" id="company_logo">
        <img src="https://via.placeholder.com/300x100" alt="" id="rating">
    </div>
    <div class="container" id="header">
        <div id="stock_symbol">stock name<br>stock symbol</div>
        <div id="stock_category">stock category</div>
        <div id="price_target">price target</div>
    </div>
    <div class="container" id="main">
        <div class="container" id="upperbox">
            <div id="graph_chart">
                graph chart<br>
                <img src="https://via.placeholder.com/400x300" alt="">
            </div>
            <div id="explanatory">explanatory note</div>
        </div>
        <div class="container" id="lowerbox">
            <div id="indicators">
                <h2>indicators</h2>
                <ul>
                    <li>시가총액 : 123456 USD</li>
                    <li>현재가: 465USD</li>
                    <li>52주 최고/최저: </li>
                    <li>주요주주:</li>
                    <li>창업자 그룹: </li>
                    <li>외국인 지분율: </li>
                    <li>EPS: </li>
                    <li>P/E: </li>
                    <li>P/B: </li>
                    <li>배당수익률: </li>
                </ul>
            </div>
            <div id="financial_statements">financial statements</div>
        </div>
    </div>
    <div class="container" id="footer">
        <div id="news"><a href="https://news.google.com/">News</a></div>
    </div>
</body>
</html>
