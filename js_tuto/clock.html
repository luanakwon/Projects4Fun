<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                background-color: black;
            }
            #face{
                width: 300px;
                height: 300px;
                background-color: white;
            }
            .digit:nth-child(1){
                position:absolute;
                left: 100;
                top: 50;
            }
            .digit:nth-child(2){
                position:absolute;
                left: 100;
                top: 100;
            }
            .digit:nth-child(3){
                position:absolute;
                left: 50;
                top: 100;
            }
        </style>
    </head>
    <body>
        <header></header>
        <span id="face">
            <div class="digit">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>
            <div class='hands'>
                <span id='hour'></span>
                <span id='min'></span>
                <span id='sec'></span>
            </div>
        </span>
        <a href='index.html'><b>Main Page</b></a>
    </body>
</html>
